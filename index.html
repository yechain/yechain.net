<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="Icon/ico" href="Resources/yechain_bgfree.png">
    <title>yechain</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #03051e;
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .logo span:first-child {
            color: gold;
            margin-right: 5px;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .buy-now-btn {
            background-color: #d8232a;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Main content styles */
        .main-content {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        .hero-section {
            background-color: #03051e;
            border-radius: 16px;
            padding: 40px;
            color: white;
            display: flex;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            flex: 1;
            padding-right: 20px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            line-height: 1;
        }

        .hero-text h1 .official {
            color: #d8232a;
            display: block;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .hero-quote {
            font-style: italic;
            text-align: right;
            margin-top: 40px;
        }

        .signature {
            width: 100px;
            display: block;
            margin-left: auto;
        }

        .hero-image {
            flex: 1;
            text-align: right;
            position: relative;
        }

        .hero-image img {
            max-height: 500px;
            position: relative;
            z-index: 2;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-top: 160px;
            position:relative;
        }

        .hero-btn {
            background-color: #d8232a;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            flex: 1;
            text-transform: uppercase;
        }

        /* Info section styles */
        .info-section {
            background-color: #03051e;
            border-radius: 16px;
            padding: 40px;
            color: white;
            display: flex;
            margin-bottom: 40px;
        }

        .info-left {
            flex: 1;
            padding-right: 30px;
        }

        .info-left h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .info-left .subtitle {
            color: #7350a7;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .meme-frame {
            border: 8px solid transparent;
            padding: 10px;
            background-color: transparent;
            display: inline-block;
            margin: 20px 0;
        }

        .meme-frame img {
            max-width: 100%;
            height: auto;
        }

        .info-right {
            flex: 1;
            padding-left: 20px;
        }

        .info-right h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info-right p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Payment section styles */
        .payment-section {
            background-color: #03051e;
            border-radius: 16px;
            padding: 40px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .payment-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .payment-option {
            background-color: #0c1045;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buy-now-large {
            background-color: #d8232a;
            color: white;
            padding: 15px 40px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .moonshot {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Contract address section */
        .contract-section {
            background-color: #000055;
            padding: 40px 0;
            color: white;
            text-align: center;
        }

        .contract-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .contract-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ca-label {
            background-color: #000;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .contract-address {
            background-color: white;
            padding: 12px 20px;
            border-radius: 5px;
            color: #333;
            flex-grow: 1;
            max-width: 400px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background-color: #d8232a;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Footer styles */
        footer {
            background-color: #03051e;
            color: #888;
            padding: 20px 0;
            text-align: center;
            font-size: 0.8rem;
            line-height: 1.5;
        }

        footer a {
            color: #d8232a;
            text-decoration: none;
        }

        .disclaimer {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 3px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {

            .hero-section,
            .info-section {
                flex-direction: column;
            }

            .hero-text,
            .info-left,
            .info-right {
                padding: 0;
                margin-bottom: 30px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-image {
                text-align: center;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .contract-display {
                flex-direction: column;
            }

            .contract-address {
                width: 100%;
                max-width: 100%;
            }
        }

        .bodyBottom {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #f1c40f;
        }

        .menu {
            margin-top: 10px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .content {
            margin: 30px auto;
            max-width: 800px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #111;
            font-size: 14px;
        }

        .footer a {
            color: #f1c40f;
            margin-top: 40px;
            text-decoration: none;
        }

        .social-icons {
            margin-top: 20px;
        }

        /* Mobile nav when active */
        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            background-color: #03051e;
            z-index: 100;
            padding: 20px;
        }

        .nav-links.active li {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo"><span>YeChain (YCH)</span> </a>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="main-content">

            <!-- Hero Section -->
            <section class="hero-section">

                </div>

            <!-- Info Section -->

        </div>

    </main>

        <div class="content">
        </div>

            <div class="social-icons">
                <a href="https://t.me/yechain12" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" height="25" width="25">

                <a href="https://x.com/yechain12" target="_blank">
                    <img src="Resources/x.png" height="25" width="25"
                        alt="Twitter">

            </div>
        </div>
    </div>

</body>
